<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style-css3.css">

    <!-- CSS3 Viewport -->

    <title>Ecriture d'un article - Gonnet</title>
